<!DOCTYPE html>
<html>
<head>
	<title>Área de Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


		<div class="container">

				<div class="col-md-6 col-md-offset-3">
					<h1 class="text-center">Login</h1>
					<form class="form-horizontal painel-login" action="cadastro-perfil.html" method="post">
						<div class="form-group">
							<label for="usuario">Usuário:</label>
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">@</span>
								<input type="text" class="form-control" name="usuario" placeholder="Ex: email@email.com">
							</div>
						</div>

						<div class="form-group">
							<label for="senha">Senha:</label>
							<div class="input-group">
								<span class="input-group-addon glyphicon glyphicon-lock" id="basic-addon2"></span>
								<input type="password" class="form-control" name="senha">	
							</div>
							
						</div>

						<div class="form-group">
							<input type="button" class="btn btn-info form-control" name="entrar" value="Entrar">
						</div>

					</form>
				</div>
		</div>



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
</body>
</html>
